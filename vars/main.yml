---
# vars file for roles/lvm_role
packages:
 - package: lvm2
   state: present

partitions: 
 - partition0: /dev/sdb
   state: present
   number: 1
   part_end: 1GiB
   flags: [ lvm ]

volumegroups:
 - vg_name: vg.alzheimers
   pvs: /dev/sdb1
   pesize: 32

logicalvolumes:
 - lv_name: lv.alzheimers
   vg_name: vg.alzheimers
   size: 50%FREE

alzheimersfilesystem:
 - filesystemtype: xfs
   uuid: generate
   vg_name: vg.alzheimers
   lv_name: lv.alzheimers


mysql_packages:
 - MySQL 8.0 Community Server
 











